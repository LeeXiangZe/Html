<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bill</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="editBilling.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="logo-section">
            <img src="kids.jpeg">
        </div>
        <nav class="menu">
            <div class="dropdown">
                <button class="dropdown-btn">Account</button>
                <div class="dropdown-content">
                    <a href="#">Manage account</a>
                    <a href="#">Create account</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">System</button>
                <div class="dropdown-content">
                    <a href="#">Configure system</a>
                    <a href="#">Fee structure</a>
                    <a href="#">Role permission</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Student</button>
                <div class="dropdown-content">
                    <a href="#">Add student</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Fee</button>
                <div class="dropdown-content">
                    <a href="#">View & edit bill</a>
                    <a href="#">Update bill</a>
                    <a href="#">Create bill bunch</a>
                    <a href="#">Create bill single</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Payment</button>
                <div class="dropdown-content">
                    <a href="#">Payment tracking</a>
                </div>
            </div>
        </nav>
        <div class="logout-section">
            <a href="#">&#x2190;</a>
        </div>
    </div>

    <div class="main-content">
        <button class="collapse-button">&#9776;</button>
        <div class="header">
            <div class="time">08:27am</div>
            <div class="user">
                <label for="role-toggle">Admin</label>
            </div>
        </div>
        <section class="content">
            <div class="header-container">
                <h1>Edit Bill</h1>
                <h2 class="invoice-number">#0GC3</h2>
                <h3 class="name">Yeoh Han Er</h3>
            </div>

            <div class="container">
                <form class="form">
                    <div class="form-group">
                        <label for="details">Details:</label>
                        <select id="detail1">
                            <option value="tuition">Tuition</option>
                        </select>
                        <select id="detail2">
                            <option value="lunch">Lunch</option>
                        </select>
                        <select id="detail3">
                            <option value="transport">Transport</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price(RM):</label>
                        <input type="text" id="price1" placeholder="">
                        <input type="text" id="price2" placeholder="">
                        <input type="text" id="price3" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Due date:</label>
                        <div class="birthday">
                            <input type="text" id="day" maxlength="2" placeholder="DD">
                            <span>/</span>
                            <input type="text" id="month" maxlength="2" placeholder="MM">
                            <span>/</span>
                            <input type="text" id="year" maxlength="4" placeholder="YYYY">
                            <button type="button" id="calendar-btn">ðŸ“…</button>
                            <input type="date" id="calendar" style="display: none;" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author">
                    </div>

                    <div class="form-group">
                        <label for="download">Download Invoice Preview:</label>
                        <button type="download-btn" class="download-btn">Download</button>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="editBilling.js"></script>
</body>

</html>
