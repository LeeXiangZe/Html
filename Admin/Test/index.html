<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#">Account</a>
            <a href="#">System</a>
            <a href="#">Add Student</a>
            <a href="#">Fee</a>
        </div>
        <div class="logout-section">
            <span>Logout</span>
            <i class="menu-icon">☰</i>
        </div>
    </div>
    <button class="sidebar-toggle">☰</button>
    <div class="main-content">
        <header class="header">
            <div class="time">08:27am</div>
            <div class="search-bar">
                <input type="text" placeholder="Search by name">
                <button>➜</button>
            </div>
            <div class="admin-section">
                <input type="checkbox" class="admin-toggle">
                <span>Admin</span>
            </div>
        </header>
        <div class="content">
            <h1>Manage Account</h1>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name &#x25BE;</th>
                        <th>Role</th>
                        <th>Date Created</th>
                        <th>Delete Account</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Yeoh Honey</td>
                        <td>Teacher <span>&#9998;</span></td>
                        <td>1/1/2025</td>
                        <td class="delete-icon">&#128100; &#10060;</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Yeoh Sugar</td>
                        <td>Teacher</td>
                        <td>2/1/2025</td>
                        <td class="delete-icon">&#128100; &#10060;</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Yeoh Han San</td>
                        <td>Accountant</td>
                        <td>2/1/2025</td>
                        <td class="delete-icon">&#128100; &#10060;</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
