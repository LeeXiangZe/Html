<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="notifications.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="logo-section">
            <img src="kids.jpeg">
        </div>
        <nav class="menu">
            <div class="dropdown">
                <button class="dropdown-btn">Payment</button>
                <div class="dropdown-content">
                    <a href="#">Make payment</a>
                    <a href="#">View history</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Notification
                    <span class="red-dot"></span>
                </button>
                <div class="dropdown-content">
                    <a href="#">View notification</a>
                </div>
            </div>
        </nav>
        <div class="logout-section">
            <a href="#">&#x2190;</a>
        </div>
    </div>

    <button class="collapse-button">&#9776;</button>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="time">08:27am</div>
            <div class="admin-section">
                <span>Parent</span>
            </div>
        </header>

        <section class="content">
            <div class="header-container">
                <h1>View notifications</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search by name">
                    <button>&#x27A4;</button>
                </div>
            </div>
            <div class="container">
                <div class="notification-header">
                    <div class="sender">
                        &#128100; <strong>Teacher Yeoh</strong>
                    </div>
                    <div class="time">7:15am 05/03/2003</div>
                </div>

                <p>Dear Mr. Sia, <br><br>
                    Just to remind that the payment of RM3507 for your child Adolf Yeoh is due soon. <br><br>
                    Thank you.
                </p>

                <!-- Action Buttons -->
                <div class="notification-actions">
                    <button class="mark-read-btn" onclick="markAsRead(this)">Mark as read</button>
                    <button class="delete-btn" onclick="deleteNotification(this)">&#128465;</button>
                </div>
            </div>
        </section>
    </div>
    <script src="notifications.js"></script>
</body>

</html>
